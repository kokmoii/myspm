<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login-MYSPM Online Assessment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        form {
           display: flex;
           flex-direction: column;
        }

        label {
           margin-bottom: 8px;
        }

        input {
          padding: 8px;
          margin-bottom: 16px;
          border: 1px solid #ddd;
          border-radius: 4px;
        }

        button {
          background-color: #4caf50;
          color: white;
          border: none;
          padding: 10px;
          border-radius: 4px;
          cursor: pointer;
        }

        button:hover {
          background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0.5em; 
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px; 
        }
        
        .datetime {
            color: #fff;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="form-container" id="login-form-container">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" onclick="submitLoginForm()">Login</button>
                </form>
                <p>Not yet registered? Click here <a href="a-register.html">to register</a>.</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="datetime" id="datetime"></div>
        <h5>&copy; MySPM</h5>
    </footer>
    <script>

        function submitLoginForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === '' || password === '') {
            alert('Please enter both username and password.');
            return;
        }
        alert(`Login successful!\nUsername: ${username}`);
        window.location.href = 's-home.html';
        }

        function updateDateTime() {
            const dateTimeElement =  document.querySelectorAll('.datetime');
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const formattedDateTime = now.toLocaleDateString('en-MY', options);
            dateTimeElement.forEach(element => {
                element.textContent = formattedDateTime;
            });
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
