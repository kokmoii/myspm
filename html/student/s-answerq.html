<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Question-MYSPM Online Assessment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #77511f;
            color: #fff;
            padding: 1em;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logo {
            width: 70px;
            height: 70px;
            margin-right: 10px;
        }

        h1 {
            color: #f8eb5ff0;
            margin: 0;
        }

        nav {
            background-color: #000000;
            padding: 1em;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #d6a83c;
        }

        .user-info {
            color: #fff;
            font-size: 14px;
            margin-right: 10px;
        }

        .logout-icon {
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin-bottom: 10px;
        }

        button {
            background-color: #d4bf47;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #b58142;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0.5em; 
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px; 
        }
        
        .datetime {
            color: #fff;
            font-size: 14px;
        }

        .clear-options {
            background-color: #6c757d;
        }

    </style>
</head>
<body>
    <header>
        <img id="logo" src="MYSPM1.png" alt="logo">
        <h1>Online Assessment</h1>
    </header>

    <nav>
        <div>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">History</a>
            <a href="#">Forum</a>
            <a href="#">Feedback</a>
  
        </div>
        <div>
            <span class="user-info">Welcome, User</span>
            <span class="fa fa-sign-out" style="color:white"onclick="logout()"></span>
           
        </div>
    </nav>

    <main>
        <div class="question">
            <h2>Question 1: What is 2+3?</h2>
            <ul class="options">
                <li><label><input type="radio" name="q1" value="5"> 5</label></li>
                <li><label><input type="radio" name="q1" value="50"> 50</label></li>
                <li><label><input type="radio" name="q1" value="23"> 23</label></li>
                <li><label><input type="radio" name="q1" value="6"> 6</label></li>
            </ul>
        </div>


        <button onclick="submitAnswers()">Submit Answers</button>
        <button class="clear-options" onclick="clearOptions()">Clear Options</button>
    </main>

    <footer>
        <div class="datetime" id="datetime"></div>
        <h5>&copy; MySPM</h5>
    </footer>

    <script>
        function submitAnswers() {
            const selectedOption = document.querySelector('input[name="q1"]:checked');
            if (!selectedOption) {
                alert('Please select an option before submitting.');
            } else {
                // Front End For now
                // Implement logic to collect and process answers
                // to handle form submission, validate answers, and calculate scores.
                alert('Answers submitted!');
            }
        }

        function clearOptions() {
            const options = document.querySelectorAll('input[name="q1"]');
            options.forEach(option => {
                option.checked = false;
            });
        }

        function logout() {
            // Implement logout 
            alert('Logout clicked!');
        }

        function updateDateTime() {
            const dateTimeElement = document.querySelectorAll('.datetime');
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const formattedDateTime = now.toLocaleDateString('en-MY', options);
            dateTimeElement.forEach(element => {
                element.textContent = formattedDateTime;
            });
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
