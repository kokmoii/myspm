<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add Question - MYSPM Online Assessment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #77511f;
            color: #fff;
            padding: 1em;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logo {
            width: 70px;
            height: 70px;
            margin-right: 10px;
        }

        h1 {
            color: #f8eb5ff0;
            margin: 0;
        }

        nav {
            background-color: #000000;
            padding: 1em;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #d6a83c;
        }

        .user-info {
            color: #fff;
            font-size: 14px;
            margin-right: 10px;
        }

        .logout-icon {
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 100px;
        }

        h2 {
            color: #333;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .answer-container {
            display: grid;
            gap: 10px;
        }


        button {
            background-color: #d4bf47;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        button:hover {
            background-color: #b58142;
        }

   

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0.5em;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px;
        }

        .datetime {
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="MYSPM1.png" alt="logo">
        <h1>Online Assessment</h1>
    </header>

    <nav>
        <div>
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Assessments</a>
            <a href="#">Question</a>
            <a href="#">Forum</a>
            <a href="#">Feedback</a>
        </div>
        <div>
            <span class="user-info">Welcome, Teacher</span>
            <span class="fa fa-sign-out" style="color:white" onclick="logout()"></span>
        </div>
    </nav>

    <main>
        <h2>Add Question</h2>
        <form id="questionForm">
            <label for="questionText">Question Text:</label>
            <input type="text" id="questionText" name="questionText" required>

            <label for="questionType">Question Type:</label>
            <select id="questionType" name="questionType" required onchange="toggleAnswerChoices()">
                <option value="multiple_choice">Multiple Choice</option>
                <option value="true_false">True/False</option>
                
            </select>

            <label for="questionCategory">Question Category:</label>
            <input type="text" id="questionCategory" name="questionCategory" required>

            <label for="rightAnswer">Right Answer:</label>
            <input type="text" id="rightAnswer" name="rightAnswer" required>

            <div class="answer-container" id="answerChoicesContainer">
                <label for="answerChoices">Answer Choices:</label>
                <input type="text" name="answerChoice1" required>
                <input type="text" name="answerChoice2" required>
                <input type="text" name="answerChoice3" required>
                <input type="text" name="answerChoice4" required>
                
            </div>

            <button type="submit" onclick="submitQuestion()">Add Question</button>
        </form>
    </main>

    <footer>
        <div class="datetime" id="datetime"></div>
        <h5>&copy; MySPM</h5>
    </footer>

    <script>
        function logout() {
            // Implement logout 
            alert('Logout clicked!');
        }
    
        function updateDateTime() {
            const dateTimeElement = document.querySelectorAll('.datetime');
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const formattedDateTime = now.toLocaleDateString('en-MY', options);
            dateTimeElement.forEach(element => {
                element.textContent = formattedDateTime;
            });
        }
    
        function toggleAnswerChoices() {
            var questionType = document.getElementById('questionType').value;
            var answerChoicesContainer = document.getElementById('answerChoicesContainer');
    
            // Clear answer choices
            var answerChoices = answerChoicesContainer.getElementsByTagName('input');
            for (var i = 0; i < answerChoices.length; i++) {
                answerChoices[i].value = '';
            }
    
            if (questionType === 'multiple_choice') {
                answerChoicesContainer.style.display = 'grid';
            } else {
                answerChoicesContainer.style.display = 'none';
            }
        }
    
        function submitQuestion() {
            alert('Question submitted successfully!');
            document.getElementById('questionForm').reset(); 
        }
    
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
    
</body>
</html>
