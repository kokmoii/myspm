<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register-MYSPM Online Assessment System</title>
    <style>
        body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px; /* Added padding for spacing */
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .registration-container {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: auto; /* Center the form horizontally */
      flex: 1; /* Fill available vertical space */
      overflow-y: auto; /* Enable vertical scrolling */
      max-height: 70vh; /* Added maximum height for scrolling */
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input {
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 0.5em; 
        position: fixed;
        bottom: 0;
        width: 100%;
        font-size: 12px; 
    }
        
    .datetime {
        color: #fff;
        font-size: 14px;
    }
    </style>
</head>
<body>
    <div class="registration-container">
        <form id="registration-form">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Enter Your Username" pattern="[a-zA-Z][a-zA-Z0-9\s]*" id="username" >
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter Your Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{10}" id="password">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" name="password" placeholder="Enter Your Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{10}" id="confirm-password">
            <label for="FName">First Name:</label>
            <input type="text" name="FName" placeholder="Enter Your First Name" pattern="[a-zA-Z][a-zA-Z0-9\s]*" id="FName">
            <label for="LName">Last Name:</label>
            <input type="text" name="LName" placeholder="Enter Your Last Name" pattern="[a-zA-Z][a-zA-Z0-9\s]*" id="LName">
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter Your Email Address" id="email">
            <label for="role">Role:</label>
            <input type="text" class="form-control" name="role" value="student" id="role" readonly><br>
            <button type="button" onclick="submitRegistrationForm()">Register</button>
        </form>
    </div>

    <script>

        function submitRegistrationForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (username === '' || password === '' || confirmPassword === '' || FName === '' || LName === '' || email === '' || role === '') {
            alert('Please fill in all fields.');
            return;
        }

        if (password !== confirmPassword) {
            alert('Password and Confirm Password must match.');
            return;
        }
        alert(`Registration successful!\nUsername: ${username}`);
    }


        function updateDateTime() {
            const dateTimeElement = document.querySelectorAll('.datetime');
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const formattedDateTime = now.toLocaleDateString('en-MY', options);
            dateTimeElement.forEach(element => {
                element.textContent = formattedDateTime;
            });
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

    </script>

    <footer>
        <div class="datetime" id="datetime"></div>
        <h5>&copy; MySPM</h5>
    </footer>

</body>
</html>
