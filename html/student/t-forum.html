<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>User Admin - MYSPM Online Assessment System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #77511f;
            color: #fff;
            padding: 1em;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #logo {
            width: 70px;
            height: 70px;
            margin-right: 10px;
        }

        h1 {
            color: #f8eb5ff0;
            margin: 0;
        }

        nav {
            background-color: #000000;
            padding: 1em;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #d6a83c;
        }

        .user-info {
            color: #fff;
            font-size: 14px;
            margin-right: 10px;
        }

        .logout-icon {
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0.5em;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px;
        }

        .datetime {
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="MYSPM1.png" alt="logo">
        <h1>Online Assessment</h1>
    </header>

    <nav>
        <div>
            <a href="#">Home</a>
            <a href="#">Add users</a>
            <a href="#">Assessments</a>
            <a href="#">Question</a>
            <a href="#">Forum</a>
            <a href="#">Feedback</a>
        </div>
        <div>
            <span class="user-info">Welcome, Admin</span>
            <span class="fa fa-sign-out" style="color:white" onclick="logout()"></span>
        </div>
    </nav>

    <main>
        <h2>Topic in Forum Discussion</h2>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Topic</th>
                    <th>Subject</th>
                    <th>Date</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>NASIONALISME DI MALAYSIA HINGGA PERANG DUNIA KEDUA</td>
                    <td>History</td>
                    <td>12/12/2023</td>
                    <td><a href="#">View</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>MALAYAN UNION</td>
                    <td>History</td>
                    <td>19/12/2023</td>
                    <td><a href="#">View</a></td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <div class="datetime" id="datetime"></div>
        <h5>&copy; MySPM</h5>
    </footer>

    <script>
        function logout() {
            // Implement logout 
            alert('Logout clicked!');
        }

        function updateDateTime() {
            const dateTimeElement = document.querySelectorAll('.datetime');
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            const formattedDateTime = now.toLocaleDateString('en-MY', options);
            dateTimeElement.forEach(element => {
                element.textContent = formattedDateTime;
            });
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
